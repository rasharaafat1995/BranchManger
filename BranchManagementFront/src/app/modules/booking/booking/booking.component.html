<div class="container">
  <h2>Book a Branch</h2>
  <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
    <!-- Branch Selection -->
    <div class="form-group">
      <label for="branch">Branch</label>
      <select id="branch" formControlName="branchId" class="form-control">
        <option *ngFor="let branch of branches" [value]="branch.id">{{ branch.title }}</option>
      </select>
      <div *ngIf="bookingForm.get('branchId')?.touched && bookingForm.get('branchId')?.invalid" class="text-danger">
        Please select a branch.
      </div>
    </div>

    <!-- Name -->
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" class="form-control">
      <div *ngIf="bookingForm.get('name')?.touched && bookingForm.get('name')?.invalid" class="text-danger">
        <span *ngIf="bookingForm.get('name')?.errors?.['required']">Name is required.</span>
        <span *ngIf="bookingForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters long.</span>
      </div>
    </div>

    <!-- Phone -->
    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" formControlName="phoneNumber" type="text" class="form-control">
      <div *ngIf="bookingForm.get('phoneNumber')?.touched && bookingForm.get('phoneNumber')?.invalid" class="text-danger">
        <span *ngIf="bookingForm.get('phoneNumber')?.errors?.['required']">Phone number is required.</span>
        <span *ngIf="bookingForm.get('phoneNumber')?.errors?.['pattern']">Invalid phone number format.</span>
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control">
      <div *ngIf="bookingForm.get('email')?.touched && bookingForm.get('email')?.invalid" class="text-danger">
        <span *ngIf="bookingForm.get('email')?.errors?.['required']">Email is required.</span>
        <span *ngIf="bookingForm.get('email')?.errors?.['email']">Invalid email format.</span>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="bookingForm.invalid">Submit</button>
  </form>

  <!-- Success Message -->
  <p *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</p>
</div>
